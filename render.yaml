services:
  - type: web
    name: customer-agent-backend
    env: node
    plan: free
    buildCommand: cd server && NODE_ENV=development npm install && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: LOG_LEVEL
        value: info
      - key: CORS_ORIGIN
        sync: false  # Set this in Render dashboard to your frontend URL
      - key: OPENAI_API_KEY
        sync: false  # Set this in Render dashboard
      - key: OPENAI_MODEL
        value: gpt-5-mini
      - key: DATABASE_URL
        fromDatabase:
          name: customer-agent-db
          property: connectionString

databases:
  - name: customer-agent-db
    plan: free
    databaseName: customer_agent
    user: customer_agent_user

